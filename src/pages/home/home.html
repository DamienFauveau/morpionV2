<ion-header>
  <ion-navbar>
    <ion-title>Morpion</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <div class="gameStatus">
    {{gameStatusMessage}}
  </div>
  <ion-grid class="board">
    <ion-row *ngFor="let row of [0,1,2]">
      <ion-col col-4 class="cell" *ngFor="let col of [0,1,2]" (click)="handleMove(col+row*3); iaTurn()">
        {{squares[col+row*3]}}
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <button class="restart" (click)="restartGame()">
      Nouvelle partie
    </button>
  </ion-toolbar>
</ion-footer>
